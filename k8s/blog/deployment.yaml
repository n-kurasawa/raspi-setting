apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blog
  name: blog
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  strategy: {}
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - image: naohirokurasawa/blog
        name: blog
        ports:
        - containerPort: 3000
        resources: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blog-api
  name: blog-api
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-api
  strategy: {}
  template:
    metadata:
      labels:
        app: blog-api
    spec:
      containers:
      - image: naohirokurasawa/blog-api
        name: blog-api
        ports:
        - containerPort: 8080
        resources: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: hypriot/rpi-mysql
        name: mysql
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim