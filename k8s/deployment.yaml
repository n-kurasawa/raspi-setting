apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blog
  name: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  strategy: {}
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - image: naohirokurasawa/blog
        name: blog
        ports:
        - containerPort: 3000
        resources: {}
